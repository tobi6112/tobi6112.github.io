{{ define "main" }}
  <section id="sec-random-pages" class="mt-8">
    {{ range .Pages }}
      <article class="pb-6">
        <a class="flex">
          <div>
            <h3 class="flex text-xl font-semibold">
              {{ .Date | time.Format "2006-01-02" }}
            </h3>
            <p class="text-sm text-neutral-400">
              {{ .Content | emojify }}
            </p>
          </div>
        </a>
      </article>
    {{ end }}
  </section>
{{ end }}
