languageCode = "en-us"
title = "Twobiers"
theme = "binario"
defaultcontentlanguage = "en"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

enableRobotsTXT = true

[Author]
  name = "Tobi"
  bio = "ðŸ¥’"
  avatar = "images/avatar.jpg"

[Params]
  description = "Web Page Of Stupid Random Stuff"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

[Params.Entry]
  meta = ["date", "categories", "tags"]

[Params.Social]
  github = "twobiers"
  spotify = "rchhnd4"

[Params.Breadcrumb]
  enable = true

# Menu links
[[menu.main]]
  name = "Blog"
  weight = 1
  url  = "/posts"
[[menu.main]]
  name = "About"
  weight = 2
  url = "/about"

[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = "application/json"
    baseName = "manifest"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "MANIFEST"]

[frontmatter]
	date = [":filename", ":default", ":fileModTime"]